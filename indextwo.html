<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/250bc90b15.js" crossorigin="anonymous"></script>

    <title>Risk Managment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="page-header">
        <h1>Risk Managment Calculators</h1>
        <p> Risk By Percentage</p>
        <nav id="main-nav">
            <ul>
                <li> <a href="#"> Home</a></li>
                <li> <a href="index.html"> Risk by Amount</a></li>
                <li> <a href="indextwo.html"> Risk By Percentage</a></li>
                <li> <a href="#"> Risk By Fibunacci</a></li>
            </ul>
        </nav>
    </header>
    <!-- This is a start of the form -->

        <main id="main-page">
            <article>
                <form id="risk-Percentage-form">
                <div class="input-wrapper">
                      <label for="total-balance-input">Total Balance:</label>
                      <input type="number" id="total-balance-input" name="total-balance-input" required>
                      <a href="#" class="tooltip" data-tooltip="Enter your total balance in your spot wallet."><i class="fa fa-question-circle" aria-hidden="true"></i>
                      </a>
                </div>

                <div class="input-wrapper">
                      <label for="risk-percentage-input">Risk Percentage</label>
                      <input type="number" id="risk-percentage-input" name="risk-percentage-input" required>
                    <a href="#" class="tooltip" data-tooltip="Risk percentage is the percentage you are willing to risk from your total balance."><i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>  
                </div>

                <div class="input-wrapper">
                    <label for="entery-price-input"> Entery Price: </label>
                    <input type="number" id="entery-price-input" name="entery-price-input" required>
                    <a href="#" class="tooltip" data-tooltip="the price at which you plans to enter a trade for a specific coin.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="input-wrapper">
                    <label for="stop-loss-percentage"> Stop Loss Percentage: </label>
                    <input type="number" id="stop-loss-percentage-input" name="stop-loss-percentage" required>
                    <a href="#" class="tooltip" data-tooltip="Stop loss percentage is the percentage used to measure a long or short position and to set the stop-loss order. It determines the maximum potential loss.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="input-wrapper">
                    <label for="take-profit-percentage"> Take Profit Percentage: </label>
                    <input type="number" id="take-profit-percentage-input" name="take-profit-percentage" required>
                    <a href="#" class="tooltip" data-tooltip="Take Profit Percentage is the percentage used to measure a long or short position and to set the take profit order. It determines the maximum potential profit.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>
                <!-- This is a button -->
                <button type="button" class="button" id="calculate-button-p">Calculate</button>


                </form>

                <!-- This is a start of the results -->

            <div class="output-result">
                <div class="result-wrapper">
                    <p id="position-size-result-p">position size:</p>
                    <a href="#" class="tooltip" data-tooltip="Position size is the amount the user can buy without exceeding their risk limit based on their set risk percentage.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="result-wrapper">
                    <p id="profit-result-p">Profit:</p>
                    <a href="#" class="tooltip" data-tooltip="Profit is the potential gain a user may make on a trade, based on their defined take profit percentage..">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>
               
                <div class="result-wrapper">
                    <p id="loss-result-p">Loss:</p>
                    <a href="#" class="tooltip" data-tooltip="Loss is the maximum amount a user can lose on a trade, based on their defined stop loss percentage.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="result-wrapper">
                    <p id="market-price-at-stoploss-result-p">Market Price At Stop Loss:</p>
                    <a href="#" class="tooltip" data-tooltip="Market Price At Stop Loss is the price level at which the stop loss order will be triggered, based on the user's defined stop loss percentage.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="result-wrapper">
                    <p id="market-price-at-takeprofit-result-p">Market Price At Take Profit:</p>
                    <a href="#" class="tooltip" data-tooltip="Market Price At Take Profit is the price level at which the take profit order will be triggered, based on the user's defined take profit percentage.">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </div>

                
            </div>
            </article>

        </main>



    
        <script src="script-rba.js"></script>
        <footer class="my-footer">
            <p>&copy; 2023 GeraFine</p>

        </footer>
        
  
</body>
</html>
